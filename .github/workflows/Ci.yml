name: DeckBuilder App CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          helpURL: "https://www.conventionalcommits.org/en/v1.0.0/"

  quality:
    runs-on: ubuntu-latest
    needs: commitlint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        working-directory: ./DeckBuilder
        run: dotnet restore DeckBuilder.csproj

      - name: Check code format (dotnet format)
        working-directory: ./DeckBuilder
        run: dotnet format --verify-no-changes

      - name: Build with analyzers (warnings = errors)
        working-directory: ./DeckBuilder
        run: dotnet build DeckBuilder.csproj --configuration Release

  coverage:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        working-directory: ./DeckBuilder
        run: dotnet restore DeckBuilder.csproj

      - name: Test with coverage
        working-directory: ./DeckBuilder
        run: |
          if ls *Tests.csproj 1> /dev/null 2>&1; then
            for proj in *Tests.csproj; do
              dotnet test "$proj" \
                --configuration Release \
                --no-build \
                --collect:"XPlat Code Coverage"
            done
          else
            echo "No test projects found, skipping coverage."
          fi

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: TestResults

  build-and-test:
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
