services:
  deckbuilder-api:
    container_name: deckbuilder-api
    build:
      context: ./src/DeckBuilder
      dockerfile: Dockerfile
    image: deckbuilder-api:latest
    ports:
      - "8081:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: "http://+:8080"
    restart: unless-stopped